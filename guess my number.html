<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style for guess my number.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <title>Guess my number</title>
</head>

<body>
    <header>
        <button class="btn new-game">New Game</button>
        <div class="high-score">
            <ion-icon name="trophy"></ion-icon>
            Highest Score:
            <span class="current-high-score">0</span>
        </div>
    </header>
    <section class="main-section">
        <h2>Guess My Number!</h2>
        <p class="message">Guess a number between 1 - 20</p>
        <div class="secret-number">?</div>
    </section>
    <section class="number-section">
        <input type="number" class="input-number" placeholder="Enter your guess" />
        <br />
        <button class="btn btn-check">Check</button>
    </section>
    <section class="score-section">
        <div class="score-div">
            <p>Current Score: <span id="current-score">20</span></p>
            <p>Attempts left: <span id="attempts-left">10</span></p>
        </div>
    </section>
</body>
<script src="script for guess my number.js"></script>

</html>
